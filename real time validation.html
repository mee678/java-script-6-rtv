<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>real-time validation</title>
</head>
<body>
    <h1>Real Time Validation-JS</h1>
    <form id="loginform" onsubmit="validate(event)">
        <fieldset>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div><br>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div><br>
            <button type="submit">Login</button>
        </fieldset>
    </form>
    <div id="message">
        <script>
            function validate(e){
                e.preventDefault();
                const email = document.getElementById("email").value.trim();
                const pass = document.getElementById("password").value.trim();
                const messagebox = document.getElementById("message");
                let message = "";
                if(email === "") 
            {
                message = "Please make sure to input a valid email";
                messagebox.style.color  = "hotpink";
            }else if(pass === "")
            {
                message = "Enter a valid password pls";
                messagebox.style.color  = "gold";
            }else
            {
                message = "Login was successful!";
                messagebox.style.color  = "crimson";
            }
            messagebox.innerText = message;
            }
        </script>
    </div>
    
</body>
</html>
